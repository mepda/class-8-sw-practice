<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="tablet.css" media="(min-width: 500px)">
  <link rel="stylesheet" href="desktop.css" media="(min-width: 950px)">

  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet"> -->
  <title>Mondrian</title>
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <div class="c1">
      <h3>Mondrian</h3>
    </div>
    <div class="c4">
      <div class="c2">
        <p>
          This style was named after Pieter Cornelis "Piet" Mondriaan. A Dutch artist
          known for his minimalistic and abstract paintings. Influenced other areas
          such as design.
        </p>
      </div>
      <div class="c3">
        <div class="frame">
          <img src="piet-mondrian.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
  <script>
    (function(){
      'use strict';

      if(!('serviceWorker' in navigator)){
        console.log('sw not supported');
        return;
      }
      navigator.serviceWorker.register('/service-worker.js')
      .then(function(registration){
        console.log(`registered at ${registration.scope}`);
      })
      .catch(function(error){
        console.log(`registration failed: ${error}`);
      })

    })()
  </script>
</body>
</html>
